<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <header>
            <input type="text" autocomplete="off" class="search-bar" placeholder="Enter a city..">
        </header>

        <div class="info-card">
            <div class="location">
                <div class="city">Altamonte Springs, US</div>
                <div class="date">Monday April 27th 2020</div>
            </div>

            <div class="current">
                <div class="temp">77<span>°F</span></div>
                <div class="weather-type">Sunny</div>
                <div class="high-low">80°F / 72°F</div>
            </div>

        </div>
    </div>


    <script src="assets/js/app.js"></script>
</body>
</html>
